<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
		<title>Slider IMG</title>
	</head>
	<body>
		<div class="home">
			<a href="/index.html">HOME</a>
		</div>
		<div class="slider">
			<div class="sliders">
				<div class="slide">
					<img
						src="https://hdwallsbox.com/wallpapers/l/1920x1200/68/nature-jungle-1920x1200-67699.jpg"
						alt=""
					/>
				</div>
				<div class="slide">
					<img
						src="https://s1.1zoom.me/b5050/913/Tropics_Forests_Jungle_481994_1920x1200.jpg"
						alt=""
					/>
				</div>
				<div class="slide">
					<img
						src="https://www.desktopbackground.org/download/1920x1200/2013/06/16/592848_free-stock-photo-of-hawaiian-rainforest-backgrounds_2100x1406_h.jpg"
						alt=""
					/>
				</div>
				<div class="slide">
					<img
						src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701331526.jpg"
						alt=""
					/>
				</div>
				<div class="slide">
					<img
						src="https://wallbox.ru/wallpapers/main2/201726/14986756145953f99e4c1e04.74904628.jpg"
						alt=""
					/>
				</div>
				<div class="slide">
					<img
						src="https://www.tapeciarnia.pl/tapety/normalne/tapeta-mostek-w-tajlandzkim-lesie-deszczowym.jpg"
						alt=""
					/>
				</div>
			</div>
			<div class="btnLeft"><ion-icon name="arrow-back-outline"></ion-icon></div>
			<div class="btnRight">
				<ion-icon name="arrow-forward-outline"></ion-icon>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
