<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<title>Login form</title>
	</head>
	<body>
		<div class="home">
			<a href="/index.html">HOME</a>
		</div>
		<div class="show-login-btn">
			<ion-icon name="log-in-outline"></ion-icon> Show Login Form
		</div>
		<div class="login-box">
			<div class="hide-login-btn">
				<ion-icon name="close-circle-outline"></ion-icon>
			</div>
			<form action="login-form.html" class="login-form">
				<h1>Welcome</h1>
				<input class="txtb" type="text" placeholder="Username" />
				<input class="txtb" type="password" placeholder="Password" />
				<input class="login-btn" type="submit" name="" value="Login" />
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
